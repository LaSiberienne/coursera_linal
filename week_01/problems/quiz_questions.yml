- variations: 
    - typeName: numeric
      prompt: |-
          Найдите ближайшую к точке \((5, 6)\) точку, лежащую на прямой \(2x+7y=8\).
        
          В ответе укажите координату по оси абсцисс. Ответ округлите до двух знаков
          после запятой.
      defaultFeedback: ''
      answers: 
        - range: (5.1, 5.2)
          isCorrect: true
          feedback: |-
              \(l_1 = \begin{pmatrix} 0 \\ 8 \\ \end{pmatrix} + t \begin{pmatrix} 7 \\ -2 \\
              \end{pmatrix} \)
            
              \(l_2 = \begin{pmatrix}5 \\6 \\ \end{pmatrix} + s \begin{pmatrix} 2 \\ 7 \\
              \end{pmatrix} \)
            
              \(5 + 2s = 7t\)
            
              \(6+ 7 s = 8 -2t\)
            
              \(s = 4/53\)
            
              \( \begin{pmatrix} 5 \\ 6 \\ \end{pmatrix} + 4/53 \begin{pmatrix} 2 \\ 7 \\
              \end{pmatrix} = \begin{pmatrix}273/53 \\346/53 \\ \end{pmatrix} \)
          _id: TmVvUM
      _id: sqXVOy

