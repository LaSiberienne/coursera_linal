- variations: 
    - typeName: numeric
      prompt: |-
          Для преобразования \[A: \begin{pmatrix} x_{1} \\ x_{2} \end{pmatrix}
          \rightarrow \begin{pmatrix} x_{1}+3 x_{2} \\ x_{1}-4 x_{2} \end{pmatrix} \]
        
          Найдите все вектора \(v = \begin{pmatrix} v_{1} \\ v_{2} \end{pmatrix} \), для
          которых \(v \perp Av\).
        
          В ответе укажите отношение \(v_{2}/ v_{1}\) (ответ округлите до двух знаков
          после запятой). Если получено несколько соотношений, для которых выполняется
          \(v \perp Av\), укажите большее из них.
      defaultFeedback: ''
      answers: 
        - range: (1.15, 1.3)
          isCorrect: true
          feedback: |-
              \[v_{1} ( v_{1}+3 v_{2} ) + v_{2} (v_{1}-4 v_{2}) = 0\] \[v_{1}^2 + 4 v_{1}
              v_{2} -4 v_{2}^2 = 0\] \[ v_{2}/ v_{1} = 1/2 \pm \sqrt{2}/2 \]
          _id: '0.4426666968620474'
      _id: nmVQ53

